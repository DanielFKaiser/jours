<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de jours</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }
    .date {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Nombre de jours √©coul√©s</h1>
  <p id="counter">Calcul...</p>
  <p class="date">(Depuis le 16 mai 2025)</p>

  <script>
    // üóìÔ∏è Date de d√©part (modifiable si besoin)
    const startDate = new Date('2025-05-16');

    function updateCounter() {
      const now = new Date();
      const timeDiff = now - startDate;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      document.getElementById('counter').textContent = `${days} jour${days > 1 ? 's' : ''}`;
    }

    updateCounter();
    // Actualise toutes les heures
    setInterval(updateCounter, 1000 * 60 * 60);
  </script>
</body>
</html>
