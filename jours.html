<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de jours v1.2</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #334;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .counter-line {
      font-size: 1.8rem;
      margin: 0.3rem 0;
    }
    .date {
      font-size: 1rem;
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Temps écoulé depuis l'opération</h1>
  <p id="days" class="counter-line">Calcul...</p>
  <p id="weeks" class="counter-line"></p>
  <p id="months" class="counter-line"></p>
  <p class="date">(Depuis le 16 mai 2025)</p>

  <script>
    const startDate = new Date('2025-05-16T00:00:00');

    function updateCounter() {
      const now = new Date();
      const diffMs = now - startDate;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const weeks = Math.round(days / 7);
      const months = Math.round(days / 30.44); // approximation

      document.getElementById('days').textContent = `${days} jour${days !== 1 ? 's' : ''}`;
      document.getElementById('weeks').textContent = `${weeks} semaine${weeks !== 1 ? 's' : ''}`;
      document.getElementById('months').textContent = `${months} mois`;
    }

    updateCounter();
    setInterval(updateCounter, 30 * 1000); // actualisation toutes les 30 secondes
  </script>
</body>
</html>
