<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de jours v1.1</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #334;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }
    .date {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Nombre de jours écoulés</h1>
  <p id="counter">Calcul...</p>
  <p class="date">(Depuis le 16 mai 2025, date de l'opération)</p>

  <script>
    const startDate = new Date('2025-05-16T00:00:00');

    function updateCounter() {
      const now = new Date();
      const diffMs = now - startDate;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const weeks = (days / 7).toFixed(1);
      const months = (days / 30.44).toFixed(1); // approximation moyenne

      const text = `${days} jour${days !== 1 ? 's' : ''} — ` +
                   `${weeks} semaine${weeks !== '1.0' ? 's' : ''} — ` +
                   `${months} mois`;

      document.getElementById('counter').textContent = text;
    }

    updateCounter();
    setInterval(updateCounter, 30 * 1000); // actualisation toutes les 30 secondes
  </script>
</body>
</html>
